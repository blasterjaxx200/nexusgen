        body {

            color: #ffffff;
            font-family: Arial, sans-serif;

        }

        .container {

            padding: 20px;
            margin: 100px auto 0 auto;
            width: 300px;
        }
        .review {
            background-color: #1e1e1e;
            padding: 20px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin: 20px 0;
        }
        .review h3 {

        }

            background-color: #6200ea;
            color: #ffffff;
            border: none;

        }

</head>

    <script>
        // Vérifiez si l'utilisateur a déjà liké
        function hasLiked() {
            return localStorage.getItem('likedReview') === 'true';
        }

        // Mettez à jour l'état de like
        function setLiked(value) {
            localStorage.setItem('likedReview', value);
        }

        // Sauvegarder et récupérer le compteur de likes dans le localStorage
        function getLikeCount() {
            return parseInt(localStorage.getItem('likeCount')) || 0;
        }

        function setLikeCount(value) {
            localStorage.setItem('likeCount', value);
        }

        // Incrémente le compteur de likes si l'utilisateur n'a pas déjà liké
        function likeReview() {
            if (hasLiked()) {
                alert('Vous avez déjà liké cet avis.');
            } else {
                let likeCount = getLikeCount();
                likeCount++;
                document.getElementById('likeCount').textContent = likeCount;
                setLikeCount(likeCount);
                setLiked('true');
                alert('Merci pour votre like !');
            }
        }

        // Initialiser le compteur de likes au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            let likeCount = getLikeCount();
            document.getElementById('likeCount').textContent = likeCount;
        });
    </script>
</body>
