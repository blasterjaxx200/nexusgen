<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadre avec Image, Titre et Bouton</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .navbar {
            background-color: #333;
            width: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .navbar:hover {
            width: 200px;
        }
        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }
        .navbar a .icon {
            display: block;
            margin: 0 auto;
            width: 40px;
            height: 40px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a span {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.3s;
            vertical-align: middle;
            margin-left: 10px;
        }
        .navbar:hover a span {
            opacity: 1;
        }
        .container {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            margin: 50px auto 20px auto;
        }
        .container img {
            width: 100%;
            border-radius: 8px;
        }
        .container h2 {
            margin: 20px 0;
        }
        .container button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #3700b3;
        }
        .discord-icon {
            width: 15px; /* Ajustez la taille de l'icône selon vos besoins */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="home.jpg" alt="Home" class="icon">
            <span>Home</span>
        </a>
        <a href="avis.html">
            <img src="avis.png" alt="Avis" class="icon">
            <span>Avis</span>
        </a>
        <a href="leak.html">
            <img src="leak.png" alt="Leak" class="icon">
            <span>Leak</span>
        </a>
        <a href="notification.html">
            <img src="notif.png" alt="Notifications" class="icon">
            <span>Notifications</span>
        </a>
        <a href="https://nexus.ai" target="_blank">
            <img src="nexus.png" alt="Nexus AI" class="icon">
            <span>Nexus AI</span>
        </a>
        <a href="https://discord.gg/VOTRE_CODE" target="_blank">
            <img src="discord-icon.png" alt="Discord" class="discord-icon">
            <span>Discord</span>
        </a>
    </div>

    <div class="container">
        <img src="spotify.jpg" alt="Image">
        <h2>Spotify</h2>
        <button onclick="fetchFirstLine('spotify.txt', 'ligne1.html', 'spotifyClick')">Générer</button>
    </div>

    <div class="container">
        <img src="disney+.jpg" alt="Image">
        <h2>Disney+</h2>
        <button onclick="fetchFirstLine('disney+.txt', 'ligne2.html', 'disneyPlusClick')">Générer</button>
    </div>
    
    <div class="container">
        <img src="crunchyroll.jpg" alt="Image">
        <h2>Crunchyroll</h2>
        <button onclick="fetchFirstLine('crunchyroll.txt', 'ligne3.html', 'crunchyrollClick')">Générer</button>
    </div>
    <div class="container">
        <img src="netflix.jpg" alt="Image">
        <h2>Netflix</h2>
        <button onclick="fetchFirstLine('netflix.txt', 'ligne4.html', 'netflixClick')">Générer</button>
    </div>

   

    <script>
        function fetchFirstLine(filename, redirectPage, cookieName) {
            console.log('fetchFirstLine function called for file:', filename); // Debugging

            // Vérifier si le cookie de limitation est présent
            if (document.cookie.split(';').some((item) => item.trim().startsWith(`${cookieName}=`))) {
                alert('Vous avez déjà généré un compte récemment. Réessayez dans une heure.');
                return;
            }

            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    let lines = text.split('\n');
                    if (lines.length > 0) {
                        let firstLine = lines[0];
                        console.log('First line:', firstLine); // Debugging

                        // Ouvre une nouvelle page avec la première ligne en tant que paramètre d'URL
                        window.location.href = `${redirectPage}?line=${encodeURIComponent(firstLine)}`;

                        // Supprimer le cookie après une heure
                        document.cookie = `${cookieName}=true; max-age=3600`; // Cookie valide pendant 1 heure
                    } else {
                        console.log('No lines found in the file');
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

        function showMyIP() {
            alert('Votre adresse IP est : 192.168.1.9'); // Remplacez par votre vraie adresse IP
        }
    </script>
</body>
</html>
